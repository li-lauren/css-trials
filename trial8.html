<!DOCTYPE html>
<html>

  <head>
    <style>
        body {
            margin: 0;
        }
        .bar {
            background-color: #cccccc;
            height: 200px;
            width: 900px;
            margin-left: auto;
            margin-right: auto;
            padding: 15px 10px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .shape {
            height: 180px;
            width: 180px;
            border: 10px double #555555;
            
        }
        #circle {
            border: 10px dashed #555555;
            border-radius: 50%;
        }
    </style>
  </head>

  <body>
      <div class="bar">
        <div class="shape"></div>
        <div class="shape" id="circle"></div>
        <div class="shape"></div>
      </div>
  </body>

</html>
